        .test-triangle {

            position: relative;
            margin: 20px auto;
            background: white;

            padding: 20px;

        .triangle-band {
            position: absolute;
            width: 100%;
            left: 0;
        }
        .band-1 {

            top: 70px;
        }
        .band-4 { 
            clip-path: polygon(21.4% 57.1%, 14.3% 71.4%, 85.7% 71.4%, 78.6% 57.1%);
            background: #00E849;
            height: 35px;
            top: 105px;
        }
        .band-5 { 
            clip-path: polygon(14.3% 71.4%, 7.1% 85.7%, 92.9% 85.7%, 85.7% 71.4%);
            background: #FFE500;
            height: 35px;
            top: 140px;
        }
        .band-6 { 
            clip-path: polygon(7.1% 85.7%, 0% 100%, 100% 100%, 92.9% 85.7%);
            background: #FF7A00;

            top: 175px;
        }
        .band-7 { 
            clip-path: polygon(0% 100%, 0% 100%, 100% 100%, 100% 100%);

        }
